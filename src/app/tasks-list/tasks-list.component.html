<h1>tasks</h1>

<div  *ngIf="loaded$ | async" [class.wrapper-loading]="loading$ | async">

  <ul>

    <li *ngFor="let task of tasks$ | async">
      <button (click)="toggle(task)">{{task.completed ? 'done' : 'todo'}}</button> &nbsp;&nbsp;&nbsp;
      {{task.name}} &nbsp;&nbsp;&nbsp;
      <button (click)="delete(task)">X</button>
    </li>

  </ul>

  <input type="text" [(ngModel)]="newName" (keydown.enter)="add(newName)" placeholder="Add a new task"> &nbsp;
  <button (click)="add(newName)">Add</button>

</div>


<div *ngIf="loading$ | async"><br><br>Loading...</div>

<div *ngIf="networkErr$ | async"><br><br>Network Error. Try Again Later.</div>
